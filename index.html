<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Style -->

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <ul class="menu">
    <li class="menu__item">

    <li class="menu__item">
      <a class="menu__item-link" href="#descending_leaves">Descend Leaves</a>
    </li>
    <li class="menu__item">
      <a class="menu__item-link" href="#card">Card</a>
    </li>
  </ul>

  <div class="container container--blue" id="waves">

  <div class="container container--black">
    <div class="descending_leaves" id="descending_leaves">
      <h2 class="descending_leaves__title">Descendent Leaves</h2>
      <div class="descending_leaves__item">
        <div class="descending_leaves__image"><img src="images/leaf1.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf2.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf3.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf4.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf1.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf4.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf2.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf3.png"></div>
      </div>
      <div class="descending_leaves__item descending_leaves__item--2">
        <div class="descending_leaves__image"><img src="images/leaf1.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf2.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf3.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf4.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf1.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf4.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf2.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf3.png"></div>
      </div>
      <div class="descending_leaves__item descending_leaves__item--3">
        <div class="descending_leaves__image"><img src="images/leaf1.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf2.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf3.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf4.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf1.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf4.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf2.png"></div>
        <div class="descending_leaves__image"><img src="images/leaf3.png"></div>
      </div>
      </div>
  </div>

  <div class="container container--black">
    <div class="container__inner">
      <div class="card" id="card">
        <div class="card__img-box">
          <img class="card__img" src="images/shoes.png" alt="shoes">
        </div>
        <div class="card__content-box">
          <h2 class="card__title">Tennis Shoes</h2>
          <div class="card__size">
            <h3 class="card__size-title">Size: </h3>
            <div class="card__size-item">
              <input type="radio" name="size" id="size_1">
              <label for="size_1">7</label>
            </div>
            <div class="card__size-item">
              <input type="radio" name="size" id="size_2">
              <label for="size_2">8</label>
            </div>
            <div class="card__size-item">
              <input type="radio" name="size" id="size_3">
              <label for="size_3">9</label>
            </div>
            <div class="card__size-item">
              <input type="radio" name="size" id="size_4">
              <label for="size_4">10</label>
            </div>
          </div>
          <div class="card__color">
            <h3 class="card__color-title">Color: </h3>
            <div class="card__color-item">
              <input type="radio" name="color" id="color_1">
              <label class="card__color-item--green" for="color_1"></label>
            </div>
            <div class="card__color-item">
              <input type="radio" name="color" id="color_2">
              <label class="card__color-item--blue" for="color_2"></label>
            </div>
            <div class="card__color-item">
              <input type="radio" name="color" id="color_3">
              <label class="card__color-item--red" for="color_3"></label>
            </div>
          </div>
          <button class="card__btn">Buy Now</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
